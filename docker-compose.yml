version: '3'
services:
  sigortakontrol:
    image: sigortakontrol:v1
    ports:
      - "6000:80"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sigortakontrol.entrypoints=http"
      - "traefik.http.routers.sigortakontrol.rule=Host(`sigortakontrol.com`)"
      - "traefik.http.middlewares.sigortakontrol-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.sigortakontrol.middlewares=sigortakontrol-https-redirect"
      - "traefik.http.routers.sigortakontrol-secure.entrypoints=https"
      - "traefik.http.routers.sigortakontrol-secure.rule=Host(`sigortakontrol.com`)"
      - "traefik.http.routers.sigortakontrol-secure.tls=true"
      - "traefik.http.routers.sigortakontrol-secure.tls.certresolver=http"
      - "traefik.http.routers.sigortakontrol-secure.service=sigortakontrol@internal"
      - "traefik.http.services.sigortakontrol.loadbalancer.server.port=6000"
      - "traefik.docker.network=proxy"
networks:
  proxy:
    external: true